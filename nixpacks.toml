providers = ["php"]

[providers.php]
version = "8.2"

[providers.php.extensions]
intl = true
zip = true
gd = true
pdo_mysql = true

[phases.build]
cmds = [
  "composer install --no-dev --optimize-autoloader --ignore-platform-req=ext-intl --ignore-platform-req=ext-zip --ignore-platform-req=ext-gd",
  "php artisan key:generate || true",
  "php artisan storage:link || true",
  "php artisan migrate --force || true",
  "php artisan optimize"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
